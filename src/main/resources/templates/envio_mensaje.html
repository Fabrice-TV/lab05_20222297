<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar.html :: header( title = 'Envío de Mensajes')}"></head>
<body>
    <!-- Incluir navbar -->
    <div th:replace="~{fragments/navbar.html :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="page-title fade-in-up">
                    <i class="fas fa-paper-plane text-primary"></i> Enviar Mensaje de Amistad
                </h1>
                <p class="text-center text-muted mb-5 fade-in-up">Comparte amor y amistad con mensajes especiales</p>
            </div>
        </div>

        <div class="divider"></div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="user-card fade-in-up">
                    <div class="card-header text-center">
                        <h3 class="mb-0"><i class="fas fa-heart text-warning"></i> Formulario de Mensaje</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de envío de mensaje (por implementar) -->
                        <div class="alert alert-info">
                            <h4><i class="fas fa-info-circle"></i> Próximamente</h4>
                            <p>El formulario de envío de mensajes estará disponible pronto.</p>
                        </div>
                        
                        <!-- Vista previa del destinatario si viene seleccionado -->
                        <div th:if="${destinatarioSeleccionado}" class="alert alert-success">
                            <h5><i class="fas fa-user-check"></i> Destinatario Seleccionado:</h5>
                            <p><strong th:text="${destinatarioSeleccionado.nombre + ' ' + destinatarioSeleccionado.apellido}">Nombre</strong> 
                               - <span th:text="${destinatarioSeleccionado.correo}">correo</span></p>
                        </div>
                        
                        <div class="divider"></div>
                        
                        <div class="text-center">
                            <a href="/principal" class="btn btn-success btn-custom">
                                <i class="fas fa-arrow-left"></i> Volver a Principal
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script th:replace="~{fragments/navbar.html :: footer-bootstrap}"></script>
</body>
</html>
